---
apiVersion: batch/v1
kind: Job
metadata:
  name: sync-rook-ceph-secrets
  namespace: ${ARGOCD_ENV_storage_namespace}
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          kubectl --kubeconfig=/etc/sc-cluster-kubeconfig/config get secret ceph-external-cluster-secret -n rook-ceph -o yaml \
            | sed 's/namespace: rook-ceph$/namespace: ${ARGOCD_ENV_storage_namespace}/'  > /tmp/ceph-secrets.yaml && \
          kubectl --namespace=${ARGOCD_ENV_storage_namespace} apply -f /tmp/ceph-secrets.yaml
        volumeMounts:
        - name: sc-cluster-kubeconfig
          mountPath: /etc/sc-cluster-kubeconfig
          readOnly: true
      volumes:
      - name: sc-cluster-kubeconfig
        secret:
          secretName: sc-kubeconfig