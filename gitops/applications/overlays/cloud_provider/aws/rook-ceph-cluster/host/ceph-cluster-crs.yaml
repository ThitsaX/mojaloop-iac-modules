apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: ${ARGOCD_ENV_rook_ceph_namespace}
spec:
  cephVersion:
    image: quay.io/ceph/ceph:${ARGOCD_ENV_ceph_image_version}
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  mgr:
    count: 2
    allowMultiplePerNode: false
  mon:
    count: 3
    allowMultiplePerNode: false
  dashboard:
    enabled: true
    prometheusEndpoint: http://prometheus-operated.monitoring.svc.cluster.local:9090
  storage:
    useAllNodes: true
    useAllDevices: true