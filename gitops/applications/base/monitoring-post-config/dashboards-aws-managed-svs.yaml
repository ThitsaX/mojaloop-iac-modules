apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: aws-managed-services
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: aws-ec2
spec:
  folder: aws-managed-services
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "${ARGOCD_ENV_dashboard_datasource_name}" 
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  url: https://raw.githubusercontent.com/mojaloop/iac-modules/37cba5b2f7695f75404908e00eb7d9c6060258a7/monitoring-mixin/build/aws-ec2.json
---
