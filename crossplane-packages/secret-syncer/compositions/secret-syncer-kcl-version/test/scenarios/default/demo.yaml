apiVersion: infitx.org/v1alpha1
kind: SecretSyncer
metadata:
  name: demo-secret-syncer
  namespace: demo-ns-a
spec:
  parameters:
    source:
      namespace: demo-ns-a
      name: example-secret
    destination:
      namespace: demo-ns-b
      name: example-secret-in-b
  providerConfigsRef:
    sourceK8sProviderName: kubernetes-provider
    destinationK8sProviderName: kubernetes-provider
  managementPolicies:
    - "*"
