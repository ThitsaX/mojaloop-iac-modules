---
apiVersion: infitx.org/v1alpha1
kind: SecretSyncer
metadata:
  name: example-secret-syncer
  namespace: testa
spec:
  managementPolicies:
  - '*'
  parameters:
    destination:
      name: example-secret
      namespace: testb
    source:
      name: example-secret
      namespace: testa
  providerConfigsRef:
    destinationK8sProviderName: kubernetes-provider
    sourceK8sProviderName: kubernetes-provider
status:
  conditions:
  - lastTransitionTime: "2024-01-01T00:00:00Z"
    message: 'Unready resources: destination-secret, source-secret'
    reason: Creating
    status: "False"
    type: Ready
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: destination-secret
  generateName: example-secret-syncer-
  labels:
    crossplane.io/composite: example-secret-syncer
  name: example-secret-syncer-ds
  ownerReferences:
  - apiVersion: infitx.org/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SecretSyncer
    name: example-secret-syncer
    uid: ""
spec:
  forProvider:
    manifest:
      apiVersion: v1
      data:
        foo: bar
      kind: Secret
      metadata:
        name: example-secret
        namespace: testb
      type: Opaque
  managementPolicies:
  - '*'
  providerConfigRef:
    name: kubernetes-provider
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  annotations:
    crossplane.io/composition-resource-name: source-secret
  generateName: example-secret-syncer-
  labels:
    crossplane.io/composite: example-secret-syncer
  ownerReferences:
  - apiVersion: infitx.org/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SecretSyncer
    name: example-secret-syncer
    uid: ""
spec:
  forProvider:
    manifest:
      apiVersion: v1
      kind: Secret
      metadata:
        name: example-secret
        namespace: testa
  managementPolicies:
  - Observe
  providerConfigRef:
    name: kubernetes-provider
